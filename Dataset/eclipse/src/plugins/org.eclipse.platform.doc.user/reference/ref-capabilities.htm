<H1 CLASS="Head"> Capabilities </H1>
<P CLASS="Para"> The Capabilities preference page helps to simplify the management 
  of capabilities in downstream products. To access the Capabilities preference 
  page select Window &gt; Preferences &gt; General &gt; Capabilities.</P>
